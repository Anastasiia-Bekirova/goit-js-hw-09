<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta http-equiv="X-UA-Compatible" content="ie=edge" />
    <title>Form</title>
    
    <script type="module" crossorigin src="/goit-js-hw-09/commonHelpers2.js"></script>
    <link rel="modulepreload" crossorigin href="/goit-js-hw-09/assets/modulepreload-polyfill-3cfb730f.js">
    <link rel="stylesheet" href="/goit-js-hw-09/assets/2-form-bf57313d.css">
  </head>
  <body>
    <p><a href="./index.html">Go back</a></p>

    <div class="container">
      <form class="feedback-form" autocomplete="off">
        <label>
          Email
          <input
            type="email"
            name="email"
            class="feedback-form-input"
            autofocus
          />
        </label>
        <label>
          Message
          <textarea
            name="message"
            rows="8"
            class="feedback-form-message"
          ></textarea>
        </label>
        <button type="submit" class="feedback-form-submit">Submit</button>
      </form>
    </div>

    
  </body>
</html>
